<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Personal Portfolio | Contact</title>
</head>
<body>
    <div id="portfolio">
    <header>
        <a id="personal_logo" href="index.html">
            <img class="logo" src="images/asterparedes-logo.png" alt="Personal Portfolio Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="contact-main">
        <div class="contact-msg">
            <p>If you want to chat about a project or have questions, <br> 
            please fill in the form below:</p>
        </div>
        <div id="feedback"></div>
        <form action="-my-handling-form-page" method="post">
            <h1>Contact Me</h1>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="message" rows="3" cols="30" placeholder="Enter your message here..."></textarea>
                </li>
                <li class="button">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 - Aster Paredes Morales</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contact.html">Contact</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="linkedin icon">
            </a>
        </div>
    </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
