<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Personal Portfolio | Home</title>
</head>
<body>
    <div id="portfolio">
    <header>
        <a id="personal_logo" href="index.html">
            <img class="logo" src="images/asterparedes-logo.png" alt="Personal Portfolio Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/tablet.jpg" alt="Tablet and notebook">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Contact Me</h1>
        </section>
        
    </div>
    <main class="home-main">
        <div class="msg">
            <p>If you want to chat about a project or have questions, 
            please fill in the form below.</p>
        </div>
        <div id="feedback"></div>
        <form action="-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"/>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" />
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="message" rows="3" cols="30" placeholder="Enter your message here..."></textarea>
                </li>
                <li class="button">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 - Aster Paredes Morales</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contact.html">Contact</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="linkedin icon">
            </a>
        </div>
    </footer>
    </div>
</body>
</html>
